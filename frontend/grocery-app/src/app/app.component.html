

<h2 style="text-align: center;margin-top: 1%;">Inventory Management App</h2>


<div>
  <h3 style="text-align: center;">Add New Item</h3>
  <br>
  <div class="outer1">
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Item Name</mat-label>
        <input matInput placeholder="Enter Item Name" [(ngModel)]="item_name">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <input matInput placeholder="Add description" [(ngModel)]="description">
      </mat-form-field>
    </p>
    <p>
      <mat-label>Quantity</mat-label>
      &nbsp;
      <mat-slider class="example-margin" [max]="100" [min]="1" [step]="1" [discrete]="true" [showTickMarks]="true">
        <input matSliderThumb [(ngModel)]="quantity">
      </mat-slider>
      <label class="example-value-label">{{quantity}}</label>
    </p>
    <p>
      <button (click)="addToCart()" mat-raised-button color="primary">Add to Cart</button>
  
    </p>
  </div>

  <div class="outer">
    <mat-card *ngFor="let item of itemsToAdd" class="example-card">
      <mat-card-header>
        <mat-card-title># {{ item?.item_id }}</mat-card-title>
        <mat-card-subtitle>{{ item?.item_name }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <strong>Quantity- {{ item?.quantity }}</strong>
        <p>{{item?.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <!-- <button (click)="addToCart(item)" mat-raised-button color="primary">Add to Cart</button> -->
      </mat-card-actions>
    </mat-card>
  </div>
</div>


<hr>

<h3 style="text-align: center;">Items in Inventory</h3>
<div class="outer">
  <mat-card *ngFor="let item of items" class="example-card">
    <mat-card-header>
      <mat-card-title># {{ item?.item_id }}</mat-card-title>
      <mat-card-subtitle>{{ item?.item_name }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <strong>Quantity- {{ item?.quantity }}</strong>
      <p>{{item?.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <!-- <button (click)="addToCart(item)" mat-raised-button color="primary">Add to Cart</button> -->
    </mat-card-actions>
  </mat-card>
</div>
